<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Valorant</title>
    <link rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            background-image: url("bgimage.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .form-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 350px;
            text-align: center;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input {
            width: 94%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: #ff4655; /* Valorant primary color */
            box-shadow: 0 0 5px rgba(255, 69, 85, 0.6);
        }

        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 3px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4655; /* Valorant primary color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px; /* Add spacing above the button */
        }

        button:hover {
            background-color: #ff1f3d; /* Darker shade for hover effect */
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #ff4655;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <form id="loginForm" class="form-container">
            <header>Login</header>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
            
            <label for="password">Password</label>
            <div class="password-toggle">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅ</span>
            </div>
            <div id="passwordError" class="error-message"></div>
            
            <button type="submit">Log In</button>
            
            <div id="formError" class="error-message"></div>
            
            <div class="footer">
                <a href="forgot-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script>
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageElement = document.getElementById('formError');  // Assuming you're using this to display errors
    
            if (!email || !password) {
                messageElement.textContent = 'Please enter both email and password.';
                return;
            }
    
            try {
                // Send login request to the server
                const response = await fetch('/login', {  // Assuming '/login' is the correct route on your server
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                // Handle response
                const data = await response.json();
                console.log('Login response:', data);  // For debugging
    
                if (response.ok) {
                    // Login successful, redirect to the dashboard
                    window.location.href = '/dashboard.html';  // Redirect to a dashboard or home page after successful login
                } else {
                    // Display error message from server
                    messageElement.textContent = data.message || 'Login failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
    
    
    
    

</body>
</html>
