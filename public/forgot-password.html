<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            background-image: url("bgimage.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .form-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 350px;
            text-align: center;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input {
            width: 94%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: #ff4655; /* Primary color */
            box-shadow: 0 0 5px rgba(255, 69, 85, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4655; /* Primary color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px; /* Add spacing above the button */
        }

        button:hover {
            background-color: #ff1f3d; /* Darker shade for hover effect */
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #ff4655;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .success {
            color: green;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <header>Reset Your Password</header>
    
    <!-- Form element wrapping the input and button -->
    <form id="resetForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
    <div class="footer">
        <p><a href="login.html">Return to Login Page</a></p>
    </div>
</div>

<script>
    document.querySelector('.form-container').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent the default form submission

    const email = document.getElementById('email').value;
    const messageElement = document.getElementById('message');

    try {
        // Sending the POST request using Fetch API
        const response = await fetch('http://localhost:3000/send-password-reset', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
        });

        const data = await response.json();
        console.log('Response from server:', data); // Log the server response for debugging

        if (response.ok) {
            // Redirect if the response was successful
            window.location.href = '/reset-password.html';
        } else {
            // Display error message if something went wrong
            messageElement.textContent = data.message || 'An error occurred. Please try again.';
        }
    } catch (error) {
        console.error('Error:', error);
        messageElement.textContent = 'An error occurred. Please try again.';
    }
});
</script> 
</body>
</html>
