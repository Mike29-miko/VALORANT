<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            background-image: url("bgimage.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Video Background */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Form Container */
        .form-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            width: 350px;
            text-align: center;
        }

        header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input {
            width: 94%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            border-color: #ff4655; /* Primary color */
            box-shadow: 0 0 5px rgba(255, 69, 85, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4655; /* Primary color */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px; /* Add spacing above the button */
        }

        button:hover {
            background-color: #ff1f3d; /* Darker shade for hover effect */
            transform: scale(1.05);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #ff4655;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 400px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }

            header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Form Container -->
    <div class="form-container">
        <header>Reset Your Password</header>
        <form id="resetPasswordForm">
            <!-- Reset Key Input -->
            <label for="resetKey">Reset Code:</label>
            <input type="text" id="resetKey" name="resetKey" required>

            <!-- New Password Input -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <!-- Error Message Display -->
            <p id="error" class="error-message"></p>

            <!-- Submit Button -->
            <button type="submit">Set New Password</button>
        </form>

        <!-- Footer with Link to Login -->
        <div class="footer">
            <p><a href="index.html">Return to Login Page</a></p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            // Validate the password before proceeding
            if (!newpass()) {
                return; // Stop form submission if validation fails
            }
        
            const resetKey = document.getElementById('resetKey').value;
            const newPassword = document.getElementById('newPassword').value;
        
            // Make the POST request to reset the password
            fetch('http://localhost:3000/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ resetKey: resetKey, newPassword: newPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Your password has been reset successfully.');
                    window.location.href = 'index.html'; // Redirect to login page
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
        
        // Password validation function
        function newpass() {
            var password = document.getElementById('newPassword').value.trim();
            var error = document.getElementById('error');
            var minlength = 8;
            var maxlength = 24;
            const specialCharacterPattern = /[!@#$%^&*(),.?":{}|<>_]/;
        
            // Check if password contains special characters
            if (!specialCharacterPattern.test(password)) {
                error.style.display = 'block';
                error.textContent = 'Password should contain at least one special character.';
                return false;
            }
        
            // Check if password is empty or only contains whitespaces
            if (password === '') {
                error.style.display = 'block';
                error.textContent = 'Password does not allow only whitespaces... Try again.';
                return false;
            }
        
            // Check if password length is within allowed range
            if (password.length < minlength) {
                error.style.display = 'block';
                error.textContent = 'Password should be at least 8 characters long. No whitespaces included.';
                return false;
            } else if (password.length > maxlength) {
                error.style.display = 'block';
                error.textContent = 'Password can only be a maximum of 24 characters. No whitespaces included.';
                return false;
            }
        
            // If validation passes
            error.style.display = 'none';
            alert('Password is valid.');
            return true;
        }
    </script>

</body>
</html>
