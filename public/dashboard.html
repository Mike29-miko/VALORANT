<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #2b2b2b;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            color: #ff4655;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #ff4655;
        }
        .sidebar-welcome {
            margin-bottom: 30px;
            text-align: center;
            color: #ff4655;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .stat-card h3 {
            margin: 0 0 10px;
            color: #ff4655;
        }
        .game-modes {
            display: flex;
            flex-direction: column;
        }
        .game-mode {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        /* Small screen adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .content {
                padding: 15px;
            }
            .stats {
                flex-direction: column;
            }
            .stat-card {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar Welcome Section -->
        <div class="sidebar-welcome">
            <h2><span id="userEmail">[Loading...]</span>!</h2>
        </div>
        <h2>Valorant Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Matches</a>
        <a href="#">Agents</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutLink">Logout</a> <!-- Logout link -->
    </div>

    <div class="content">
        <!-- Header Section -->
        <div class="header">
            <h1><span id="dashboardEmail">[Loading...]</span>!</h1> <!-- Dynamic greeting -->
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Kills</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Deaths</h3>
                <p>0</p>
            </div>
            <div class="stat-card">
                <h3>Wins</h3>
                <p>0</p>
            </div>
        </div>

        <div class="game-modes">
            <h2>Game Modes</h2>
            <div class="game-mode">Unrated</div>
            <div class="game-mode">Competitive</div>
            <div class="game-mode">Spike Rush</div>
            <div class="game-mode">Deathmatch</div>
            <div class="game-mode">Escalation</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchUserDetails();
        });
        
        // Fetch the logged-in user's details
        async function fetchUserDetails() {
            try {
                const response = await fetch('/user-details', { credentials: 'include' });
        
                if (!response.ok) {
                    throw new Error('Failed to fetch user details.');
                }
        
                const data = await response.json();
        
                if (data.success) {
                    // Display the user's email in the dashboard and sidebar
                    document.getElementById('userEmail').textContent = `Hello, Agent!`;  // Show the user's email here
                    document.getElementById('dashboardEmail').textContent = `Welcome, ${data.email}`;  // Use the actual email message
                } else {
                    console.error('Failed to fetch user details:', data.message);
                    // Default fallback when user details are not available
                    document.getElementById('userEmail').textContent = 'Hello, Agent!!';
                    document.getElementById('dashboardEmail').textContent = 'You are not logged in.';
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
                // Default fallback if there's an error fetching user details
                document.getElementById('userEmail').textContent = 'Hello, Agent!';
                document.getElementById('dashboardEmail').textContent = 'You are not logged in.';
            }
        }
        
        // Logout function
        document.getElementById('logoutLink').addEventListener('click', function (event) {
            event.preventDefault();
            performLogout();
        });
        
        async function performLogout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include' // Ensure cookies are included in the request for session handling
                });
                if (response.ok) {
                    // Redirect to login page after successful logout
                    window.location.href = 'index.html';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }
        
    </script>
    
    
</body>
</html>
